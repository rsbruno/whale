<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/hostel/login/index.css">
    <link rel="stylesheet" href="../styles/hostel/login/w-max-620.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
    <title>Hostel - Login</title>
</head>

<body>
    <section class="sc-main">
        <header>
            <nav class="nav-desktop">
                <ul>
                    <li>home</li>
                    <li>customers</li>
                    <li>rooms</li>
                    <li>reservations</li>
                    <li>contact</li>
                </ul>
            </nav>

            <a href="#" class="link-desktop">login</a>

            <div class="nav-mobile">
                <button>
                    <i id="menu-mobile" class="fas fa-bars"></i>
                    <div class="mobile" id="mobile">
                        <nav>
                            <ul>
                                <li>home</li>
                                <li>customers</li>
                                <li>rooms</li>
                                <li>reservations</li>
                                <li>contact</li>
                            </ul>
                        </nav>
                    </div>
                </button>

            </div>
        </header>
        <section class="sc-form">
            <h1>Hostel Sparkling Water - Employee Login</h1>
            <form action="#" class="fm-login">
                <div class="dv-wrapper-input" id="container-user">
                    <div class="dv-content-input">
                        <div>
                            <label for="username">Username</label>
                        </div>
                        <input type="text" placeholder="username" id="username" class="ip-username">
                    </div>
                </div>
                <div class="dv-wrapper-input" id="container-pass">
                    <div class="dv-content-input">
                        <div>
                            <label for="password">Password</label>
                        </div>
                        <div class="dv-pass-eye">
                            <input type="password" placeholder="password" id="password" class="ip-password">
                            <button onclick="changeType();">
                                <i class="fas fa-eye" id="eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Sign In" onclick="validateForm();">
            </form>
        </section>

        <footer>
            <strong>
                Sparkling Water Hostel - Sparkling water main st.100, Caxambu-MG
            </strong>
        </footer>
    </section>
</body>

<script src="../scripts/utils/errors.js"></script>
<script src="../scripts/utils/index.js"></script>
<script src="../scripts/login-forms.js"></script>

</html>
